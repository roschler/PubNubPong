<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PubNub Pong (Lobby)</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script src="/js/pubnub/pubnub_lobby_app.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdn.pubnub.com/pubnub.min.js"></script>
    <script src="/js/pubnub/pubnub_pong.js"></script>
    <script src="/js/pubnub/pubnub_lobby_and_chat.js"></script>
</head>
<body onload="App()">
    <h1>PubNub Chess Club</h1>
    <!-- This code is courtesy of PubNub via Ian Jennings excellent tutorial series:
        http://www.pubnub.com/blog/creating-private-chat-requests-with-popup-alerts/
    -->

    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand">Click on a user name in the Online Users list and challenge them to a match.</a>
                            </div>
                            <div class="navbar-form navbar-left" style="visibility: hidden">
                                <button type="submit" class="btn btn-default" id="find-match">Find Match</button>
                            </div>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#">
                                        You are <strong id="whoami"></strong>
                                        <span id="my_skill" class="badge"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Online Users</div>
                        <div class="list-group" id="online-users"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Lobby Chat</div>
                        <ul class="list-group" id="chat-output"></ul>
                        <div class="panel-body">
                            <form id="chat">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chat-input" />
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default">Send Message</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Set up our page exit handler to make sure we unsubscribe from PubNub before leaving the page. -->
    <script>
        window.onbeforeunload = leavePage;
    </script>

</body>
</html>
